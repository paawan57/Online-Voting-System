        <!-- Bootstrap -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <!-- Bootstrap -->
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
        <link href="assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css">
        
        <link href="assets/dist/css/styleBD.css" rel="stylesheet" type="text/css">
        <!-- Theme style rtl -->
        <!--<link href="assets/dist/css/styleBD-rtl.css" rel="stylesheet" type="text/css"/>-->
    
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <!-- Pe-icon-7-stroke -->
        <link href="assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css">
        <!-- style css -->
        <link href="assets/dist/css/styleBD.css" rel="stylesheet" type="text/css">
        <!-- Theme style rtl -->
        <!--<link href="assets/dist/css/styleBD-rtl.css" rel="stylesheet" type="text/css"/>-->
    </head>
    <body>
        <!-- Content Wrapper -->
        <div class="login-wrapper" id="full-body">
         

            <div class="container-center lg" style="width:90%;max-width:1000px">
                   <p id="demo"></p>


                <div class="panel panel-bd" style="height:90%;width:90%">
                    <div class="panel-heading">
                        <div class="view-header">
                           
                            <div class="header-title">
                                <h3>
                                    <% if(data.length > 0){%>
                                    ELIGIBLE CANDIDATES
                                    <% }else {%>
                                    THANK YOU FOR VOTING.
                                       
                                        <form action="/exit" method="get">
                                        <button  type="submit">Exit</button>
                                            </form>
                                    <%}%>
                                </h3>
                                <small><strong></strong></small>
                            </div>
                        </div>
                    </div>
                    <% if(data.length > 0) {%>
                        <div class="panel-body">
                                <form action="/vote" method="POST" id="loginForm" novalidate="">
                                    <div class="row">
                                  
                                        <div class="form-group col-lg-12">
                                            <label>Select the candidate </label><div id="theCount"></div>
                                           
                                            <span class="help-block small"></span>
                                        </div>
                                        <input type="hidden" name="state" value="<%=state%>"/>
                                        <div class="form-group col-lg-6">
                                            <div id="target">
                                                <% for(var i=0; i<data.length; i++){%>
                                                        <input type="radio" name="candidate" value="<%= data[i].candidate_id%>" /><p> <%= data[i].candidate_id + ' '+ data[i].name + ' ' +  data[i].party %></p>
                                                <%}%>
                                            </div>
                                        </div>
                                        
        
                                    </div>
                                    <div>
                                        <button class="btn btn-warning" style="float:left;margin:10px;"  type="submit">CAST VOTE</button>
                                        
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        <%}%>

                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
        <!-- jQuery -->
        
      
    
    
</body></html>
